<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="">
            <input type="text" id="input" placeholder="superior esquerda"autocomplete="off">
            <input type="text" id="input" placeholder="superior direita"autocomplete="off">
            <input type="text" id="input" placeholder="inferior esquerda"autocomplete="off">
            <input type="text" id="input" placeholder="inferior direita"autocomplete="off">

            <select>
                <option value="px">px</option>
                <option value="rem">rem</option>
                <option value="%">%</option>
            </select>
    </form>

    <div class="box">200 x 200</div>

    <div title="Copy" onclick="copy()">
        <img src="copy.svg">
        <div>
            <p>-webkit-<span></span></p>
            <p>-moz-<span></span></p>
            <p><span></span></p>
        </div>
    </div>

</body>
</html>
